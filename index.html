<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>The Game</title>
</head>
<body>
    <div class="page-holder">
        <div class="container">
            <div id="field" class="field"></div>
            <div class="field-footer">
                <div class="button-group">
                    <button id="btn-start" class="btn btn-light-blue">Start</button>
                    <button id="btn-stop" class="btn btn-green">Stop</button>
                </div>
                <div class="count-group">
                    <button id="btn-minus" disabled class="btn btn-red btn-minus"></button>
                    <div class="count disabled">Counts: <span id="count">0</span></div>
                    <button id="btn-plus" disabled class="btn btn-blue btn-plus"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
